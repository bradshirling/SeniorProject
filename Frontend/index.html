<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSU Chatbot</title>
    <style>
        body {
            font-family: system-ui,'Inter',sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef1f6;
            overflow: hidden; /* Prevents scrolling on the whole page */
            background: url(images/tnstateimg.jpeg);
        }
        
        .profile-pic {
            width: 40px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .chat-container {
            width: 590px;
            height: 625px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;   
        }

        .chat-header {
            background: rgb(28,138,223);
            color: rgb(249, 249, 249);
            padding: 2px;
            text-align: center;
            font-size: 19px;
            font-weight: 550;
            letter-spacing: 1px;
            border: 2px solid #0056b3;
        }

        .chat-history {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            scrollbar-width: thin;  
        }

        .chat-history::-webkit-scrollbar {
            width: 6px;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background-color: #a09f9f;
            border-radius: 10px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 75%;
            margin-bottom: 12px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            display: inline-block;
            box-shadow: 2px 4px 10px rgba(0, 4, 10, 0.144);
            animation: fadeIn 0.4s ease-in-out; 
        }

        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .bot {
            background-color: #ecf0f1;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .sources {
            font-size: 12px;
            color: #555;
            margin-top: 5px;
        }

        .input-area {
            display: flex;
            border-top: 2px solid #ddd;
            background: white;
            padding: 12px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border 0.2s ease-in-out;
            background: #f9fafb;
        }

        input:focus {
            border: 1px solid #007bff;
        }

        button {
            margin-left: 10px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            border: 2px solid #0056b3;
        }

        button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        footer a {
            color: #0e07db;;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">TSU Chatbot<img src="images/Tigerpfp.png" alt = "cartoon friendly tiger" class="profile-pic"></div>
        <div class="chat-history" id="chat-history"></div>
        
        <div class="input-area">
            <input type="text" id="query-input" placeholder="Ask a question...">
            <button id="query-btn">Send</button>
        </div>
    </div>
    <script>
        document.getElementById('query-btn').addEventListener('click', async () => {
            const inputField = document.getElementById('query-input');
            const query = inputField.value.trim();
            const sendButton = document.getElementById('query-btn');
            if (!query) return;

            appendMessage(query, 'user');
            inputField.value = ""; 
            inputField.disabled = true; 
            sendButton.disabled = true;
            inputField.placeholder = "Loading...";
            
            try {
                const response = await fetch('http://127.0.0.1:5000/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                if (data.response) {
                    appendMessage(data.response, 'bot', data.sources);
                } else if (data.error) {
                    appendMessage(`Error: ${data.error}`, 'bot');
                }
            } catch (error) {
                appendMessage(`Error: ${error.message}`, 'bot');
            } finally {
                inputField.disabled = false;
                sendButton.disabled = false;
                inputField.placeholder = "Ask a question...";
                inputField.focus();
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            appendMessage("Hi there! ðŸ‘‹ Welcome to TSU's Chatbot, your personal guide to the enrollment and admissions process at\
            Tennessee State University, home of the Tigers! Whether you have questions about applications, deadlines, financial aid, or anything related,\
            Iâ€™m here to help. How can I assist you today?", "bot");
        });

        function appendMessage(text, sender, sources = []) {
            const chatHistory = document.getElementById("chat-history");

            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.innerHTML =  `<p>${text.replace(/\n/g, '<br>')}</p>`;

            if (sender === "bot" && sources.length > 0) {
                const sourcesDiv = document.createElement("div");
                sourcesDiv.classList.add("sources");
                sourcesDiv.innerHTML = `<strong>Sources:</strong><ul>${sources.map(source => `<li>${source}</li>`).join('')}</ul>`;
                messageDiv.appendChild(sourcesDiv);
            }

            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        document.getElementById('query-input').addEventListener('keypress', function(event) {
            if (event.key === "Enter") {
                document.getElementById('query-btn').click();
            }
        });
    </script>
</body>

</html>
